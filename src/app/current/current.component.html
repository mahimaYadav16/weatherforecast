<mat-card>
<div class="container">
    <h1>{{myWeather.cityName}}</h1>
    <h2>{{myWeather.temp}}</h2>
    <div class="img">
        <img src="{{myWeather.icon}}" />
    </div>
    <h3>{{myWeather.weatherKind}}</h3>
    <h4>Max: {{myWeather.tempmax}}</h4>
    <h4>Min: {{myWeather.tempmin}}</h4>
</div>

<mat-form-field>
<form (ngSubmit)="onSubmit(form)" #form="ngModel">
    <input matInput type="text" name="city" placeholder="Nmae of City">
    <button mat-button color="primary" name="button"></button>
</form>
</mat-form-field>
</mat-card>
